<header>
        
           
    <a href=""><img src="../assets/book.jpg"></a>
    <nav class="navbar">
    <output class="nav-branding">
       
        <output>Biblioteka grada Leskovca</output> 
        
    </output>
    
    <ul class="nav-menu">
        <div class="logovan">
        <li class="nav-item">
            <a href="prijava">{{kor.ime}} {{kor.prezime}}</a>
        </li>
        </div>
        <div class="logovan">
        <li class="nav-item">
            <a href="profil">
            <img [src]="kor.slika" *ngIf="kor.slika" >    
            </a>
        </li>
        </div>
        <div class="logovan">
        <li class="nav-item">
            <a href="profil">
            <img src="../assets/profilna_slika.jpg" *ngIf="!kor.slika">
            </a>
        </li>
        </div>
        <div class="logovan">        <li class="nav-item">
            <button (click)="odjava()" class="big">Odjavi se</button>
            <button (click)="odjava()" class="small" ><i class="material-icons">logout</i></button>
        </li>
        </div>
    </ul>
</nav>
</header>
<div >
<output class="nema" *ngIf="!ima">NEMA ZADUZENIH KNJIGA</output>
<ul *ngFor="let z of zaduz">
    <div class="knjiga">
    <div>
    <img [src]=z.slika>
    </div>
    <div>
    <li>
        Naziv:{{z.naziv}}
    </li>
    <li>
        Autor/ri:{{z.autor}}
    </li>
    <li *ngIf="!kasni">
        Morate vratiti knjigu za:{{z.ostalo}} dana
    </li>
    <li *ngIf="kasni" style="color:red;font-style: italic;">
       Kasnite:{{z.ostalo}} dana
    </li>
    <li>
        
        <button style="margin-right:5px" (click)="razduzi(z)" class="big">Razduzi</button>
        <button style="margin-right:5px" (click)="razduzi(z)" class="small"><i class="material-icons">bookmark_added</i></button>
        
        <button (click)="pregled(z.id)" style="margin-right:5px" class="big"> Informacije o knjizi</button>
        <button (click)="pregled(z.id)" style="margin-right:5px" class="small"><i class="material-icons">info</i></button>

        <button  *ngIf="!z.produzena"  (click)="produzi(z)" class="big">Produzi</button>
        <button  *ngIf="!z.produzena"  (click)="produzi(z)" class="small"><i class="material-icons">more_time</i></button>

    </li>
    
</div>
   
 </div>  
 <hr>
<hr>
</ul>
<footer>
    <strong>copyright &copy;2022</strong>
    <strong> Biblioteka grada Leskovca </strong>
</footer>
</div>
